<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header id="masthead">
    <div class="container">
    
    <a href="index.html" id="logo">Andrew Cho</a>
    <nav>
      
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>

    </nav>
    </div>

  </header>
  
  <div id="main-container" class="container"></div>
  <section class="main-container">
    <h1>Contact</h1>

    <form id="contact-form">
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="John Smith" required="required">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
        </li>
        <li>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" required="required"></textarea>

        </li>

      </ul>
      <input type="submit" name="submit">


    </form>

  </section>

  <section class="sidebar">

    <div id="connect">
      
      <h2>Connect with Me</h2>

      <img src="https://www.seeklogo.net/wp-content/uploads/2016/09/facebook-icon-preview-1-400x400.png" class="social" alt="facebook">
      <img src="https://www.pi-expertises.com/wp-content/uploads/2016/10/twitter-bird-white-on-blue.png" class=" social" alt="twitter">
      <img src="https://instagram-brand.com/wp-content/uploads/2016/11/app-icon2.png" class= "social" alt="instgram">

      

    </div>

    </section>

  </div>
    
    
  <footer>
  
    <div class="container">

      &copy; Copyright 2017 Andrew Cho
      
    

    </div>

  </footer>

</body>
</html>
